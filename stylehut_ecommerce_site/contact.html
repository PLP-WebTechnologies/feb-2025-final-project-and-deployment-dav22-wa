<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleHut - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-gray-900 text-white py-4 sticky top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">StyleHut</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-indigo-400 transition">Home</a></li>
          <li><a href="products.html" class="hover:text-indigo-400 transition">Products</a></li>
          <li><a href="cart.html" class="hover:text-indigo-400 transition relative">
            Cart <span id="cart-counter" class="absolute -top-2 -right-4 bg-red-500 text-white text-xs rounded-full px-2">0</span>
          </a></li>
          <li><a href="contact.html" class="hover:text-indigo-400 transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Contact Us</h2>
    <div id="contact-form" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message:</label>
        <textarea id="message" name="message" required class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Submit</button>
    </div>
  </main>
  <footer class="bg-gray-900 text-white py-4 text-center">
    <p>Â© 2025 StyleHut. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

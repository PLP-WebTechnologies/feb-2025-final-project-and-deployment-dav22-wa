<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleHut - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-gray-900 text-white py-4 sticky top-0 z-10 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">StyleHut</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-indigo-400 transition">Home</a></li>
          <li><a href="products.html" class="hover:text-indigo-400 transition">Products</a></li>
          <li><a href="cart.html" class="hover:text-indigo-400 transition relative">
            Cart <span id="cart-counter" class="absolute -top-2 -right-4 bg-red-500 text-white text-xs rounded-full px-2">0</span>
          </a></li>
          <li><a href="contact.html" class="hover:text-indigo-400 transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container mx-auto py-8">
    <h2 class="text-2xl font-semibold text-center mb-6">Your Cart</h2>
    <div class="bg-white rounded-lg shadow-md p-6">
      <div id="cart-items" class="mb-6">
        <div class="hidden sm:grid sm:grid-cols-4 gap-4 font-medium text-gray-700 border-b pb-2 mb-4">
          <span>Product</span>
          <span>Price</span>
          <span>Quantity</span>
          <span>Action</span>
        </div>
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="flex justify-between items-center">
        <p class="text-lg font-medium">Total: $<span id="cart-total">0</span></p>
        <button id="clear-cart" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition">Clear Cart</button>
      </div>
    </div>
    <section class="payment mt-8 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-4">Payment Method</h3>
      <div id="payment-form">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Select Payment Method:</label>
          <select id="payment-method" name="payment-method" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select>
        </div>
        <div id="credit-card-details" class="payment-details">
          <div class="mb-4">
            <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="flex space-x-4 mb-4">
            <div class="flex-1">
              <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date:</label>
              <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex-1">
              <label for="cvv" class="block text-sm font-medium text-gray-700">CVV:</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" class="w-full mt-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>
        </div>
        <div id="paypal-details" class="payment-details hidden">
          <p class="text-sm text-gray-600">You will be redirected to PayPal to complete your payment.</p>
        </div>
        <div id="bank-transfer-details" class="payment-details hidden">
          <p class="text-sm text-gray-600">Bank: StyleHut Bank<br>Account: 1234567890<br>Routing: 0987654321</p>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Pay Now</button>
      </div>
    </section>
  </main>
  <footer class="bg-gray-900 text-white py-4 text-center">
    <p>Â© 2025 StyleHut. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
